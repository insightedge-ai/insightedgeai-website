name: Build & Deploy InsightEdge AI Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write    # needed to push to GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: insightedge-ai/insightedgeai-website
  COMPOSE_FILE_PATH: /opt/insightedge/docker-compose.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (for push)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push website image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Linode via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}      # root
          key: ${{ secrets.LINODE_SSH_KEY }}
          script_stop: true
          script: |
            set -euxo pipefail
            # Login to GHCR with PAT so the server can pull private images
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            docker compose -f ${{ env.COMPOSE_FILE_PATH }} pull
            docker compose -f ${{ env.COMPOSE_FILE_PATH }} up -d
            docker image prune -f
